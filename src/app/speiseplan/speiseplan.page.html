<ion-content>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="datumChange()" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
  
  <div class="speiseplan">

    <ion-card *ngFor="let gericht of hauptgerichte" class="karte">
    <ion-card-header>
      <ion-img src= "{{gericht.ImagePfad}}" class="Bild" ></ion-img>
           
      <ion-card-title> {{ gericht.Bezeichnung }} </ion-card-title>
      <ion-card-subtitle> {{ gericht.Kategorie }} </ion-card-subtitle>
      <ion-card-content class="Preisanzeige"> {{ gericht.Preis|currency:"EUR" }} </ion-card-content>
    </ion-card-header>
    </ion-card>
    
    <ion-card *ngFor="let gericht of beilagen" class="karte">
      <ion-card-header>
        <ion-card-title> {{ gericht.Bezeichnung }} </ion-card-title>
        <ion-card-subtitle> {{ gericht.Kategorie }} </ion-card-subtitle>
        <ion-card-content class="Preisanzeige"> {{ gericht.Preis|currency:"EUR" }} </ion-card-content>
      </ion-card-header>
    </ion-card>
  </div>

</ion-content>
